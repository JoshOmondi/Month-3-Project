<div class="w-full bg-white">
  
    <div class="container mx-auto w-2/3 flex justify-center items-center mt-20">
      <div class="w-1/3">
        <img
          src="https://i.pinimg.com/736x/27/ae/d1/27aed1456fe0cf70b5f8bdb7d4f22b2a.jpg"

          class="w-full rounded"
        />

      <div class="w-2/3  pl-8 pr-8 bg-gray-100">

        <form class="flex flex-col h-full  justify-between">
              <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-600">Email</label>
    <input

        id="email"
        name="email"
        class="mt-1 p-2 w-full border-b border-gray-300 focus:outline-none focus:border-indigo-600 bg-transparent"
    />
</div>

    <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-600">Password</label>

    />
</div>

          <button
