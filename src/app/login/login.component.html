<div class="w-full bg-white">
    <div class="container mx-auto w-full md:w-2/3 flex flex-col md:flex-row items-center mt-20">
        <div class="md:w-1/3">
            <img
                src="https://i.pinimg.com/736x/27/ae/d1/27aed1456fe0cf70b5f8bdb7d4f22b2a.jpg"
                alt="A girl in the desert"
                class="w-full rounded"
            />
        </div>

        <div class="w-full md:w-2/3 p-4 md:p-8 bg-gray-100 ">
            <h2 class="text-3xl md:ml-20 font-semibold mt-8 mb-6 md:mt-5 md:mb-10">Sign In</h2>
            <form class="flex flex-col h-full justify-between "[formGroup]="logInUserForm" (ngSubmit)="loginUser()">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input
                        formControlName="email"
                        type="email"
                        id="email"
                        name="email"
                        class="mt-1 p-2 w-full border-b border-gray-300 focus:outline-none focus:border-indigo-600 bg-transparent"
                    />
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input
                        formControlName="password"
                        type="password"
                        id="password"
                        name="password"
                        class="mt-1 p-2 w-full border-b border-gray-300 focus:outline-none focus:border-indigo-600 bg-transparent"
                    />
                </div>

                <button
                    
                    type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md"
                >
                    Sign In
                </button>
            </form>

            <div class="text-sm mt-10 mb-11">
                <a href="#" class="font-semibold text-black hover:text-blue-500">Forgot password?</a>
            </div>

            <p class="mb-5 md:mb-20 text-center flex  text-sm text-black">
                Don't have an account?
                <a
                    routerLink="/register"
                    class="font-semibold leading-6 text-black hover:text-blue-500"
                >
                    Sign up here
                </a>
            </p>
        </div>
    </div>
</div>
