<app-navbar></app-navbar>
<body
  class="h-screen flex flex-col md:flex-row items-center mt-20 justify-start p-5"
>
  <aside class="flex flex-col items-center p-10 rounded-full bg-gray-200">
    <div class="mb-20 mt-20 cursor-pointer flex">
      <span class="material-symbols-outlined"> home </span>
      <span class="text-sm ">Home</span>
    </div>

    <div class="mb-20 mt-20 cursor-pointer flex">
      <span 
      routerLink="/posts"
      class="material-symbols-outlined hover "> add_to_photos </span>
      <span class="text-sm ">Add Post</span>
    </div>

    <div 
    routerLink="/profile"
    class="mb-20 mt-20 cursor-pointer flex">
      <img src="post.image" alt="Profile Image" class="w-8 h-8 rounded-full" />
      <span class="text-sm ">Profile</span>
    </div>
  </aside>

  <div class="ml-5 md:ml-10" *ngIf="posts">
    <div class="flex ml-3 mt-5 mb-2">
      <img
        src="post.image"
        alt="User Profile"
        class="w-12 h-12 rounded-full"
      />
      <p class="font-bold mt-2 mr-10 ml-5"></p>
    </div>

    <img
      src="post.image"
      alt="Largetha"
      class="w-full h-100 top-3 mb-3 object-cover rounded-lg"
    />
    <div>
      <span class="material-symbols-outlined"> favorite </span>
      <span class="material-symbols-outlined"> add_comment </span>
    </div>
    <h2 class="mb-10 mt-3 ml-3 text-2xl font-bold">
      {{posts[0].text}}
    </h2>

  
    <div class="ml-3">
      <h2
        class="ml-10 mb-2 font-bold text-gray-800 border-b border-gray-300 pb-2"
      >
        Comments
      </h2>
      <div class="flex flex-col">
        <div class="flex mt-4 ml-3">
          <img
            src="post.image"
            alt="User Profile"
            class="w-7 h-7 rounded-full mb-2"
          />
          <p class="font-bold mr-14"></p>
        </div>
        <p class="mb-2 ml-3">
          {{posts[0].text}}
        </p>
        <div class="ml-5">
          <i class="fas fa-thumbs-up text-2xl text-gray-600 mt-3">0</i>
          <i class="fas fa-thumbs-down text-2xl text-gray-600 ml-7 mt-3">0</i>
          <i class="fas fa-comment text-2xl text-gray-600 ml-16 mt-3">0</i>
        </div>
      </div>
    </div>
  </div>
